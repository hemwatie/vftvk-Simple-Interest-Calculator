<!DOCTYPE html>

<html>
    <head>
        <title> Simple Interest Calculator </title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>

    <body>

    <div class  =  "maindiv">
        <h1>Simple Interest Calculator</h1>

        <!--Creates elements in table form for alignment purposes-->
        <table>
        <tr>
        <td>Amount</td>
        <td><input type="number"  id="principal"></td>
        </tr>
        
        <tr>
        <td>Rate</td>
        <td><input type="range" id="rate" min="1" max="20"  value="10.25" step="0.25" onchange="updateRate()">
        <span  id="rate_val">
        10.25 %
        </span>
        </td>
        </tr>

        <!--Creates "drop-down menu" selection type for number of years-->
        <tr>
        <td>No. of Years</td>
        <td><select name ="No. of Years" id="years">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
        </td>
        </tr>

        <tr>
        <td><button onclick="compute()"> Compute Interest </button></td>      
        </tr>

        </table>


        </br>
        <span2 id="result">

        </span2>

        </br>
        <footer>
            &#169; This Calculator belongs to Hemwatie Persaud.
        </footer>

        
    </div>
    
</body>
</html>
